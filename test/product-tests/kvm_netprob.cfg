[Global]

# These settings can be overwritten by the instance
logfile: kvm_networktest.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: kvm_networktest
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

jenkins_description: test kvm network bug
recover: 4

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 COMPONENT_VERSION=[ENV:COMPONENT_VERSION]


[ubuntu]
kvm_template: ubuntu-desktop
kvm_ucsversion: 20.04
kvm_architecture: amd64
kvm_operating_system: Others
command1:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [ubuntu_IP] ubuntu

