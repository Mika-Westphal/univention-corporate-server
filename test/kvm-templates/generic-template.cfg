[Global]
logfile: kvm-generic-template.log
recover: 2

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_architecture: amd64
kvm_ucsversion: empty
kvm_template: 50GiB
kvm_operating_system: Others
kvm_interface: eth0
kvm_extra_label: kvm-generic-template-[ENV:UCS_VERSION]
kvm_connect: false
kvm_copy_files: false
kvm_iso: [ENV:SOURCE_ISO]
kvm_dhcp: 1

[master]
command1:
 LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[master_VNC_DISPLAY]" --language deu --role applianceLVM --fqdn mytest
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
 ucr set repository/online=yes repository/online/server="[ENV:REPOSITORY_SERVER]"
 apt-get -qq update
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && assert_version "[ENV:UCS_VERSION]"
 . base_appliance.sh && setup_appliance
 . base_appliance.sh && appliance_cleanup
 . base_appliance.sh && appliance_reset_servers "[ENV:RESET]"
 ucr set repository/online/server=updates.knut.univention.de nameserver1=192.168.0.3 updater/identify='UCS (KVM)'
 . base_appliance.sh && appliance_poweroff
 LOCAL sleep 120
 # create template
 LOCAL . utils/base_appliance_local.sh && create_kvm_templates "[ENV:KVM_BUILD_SERVER]_master-kvm-generic-template-[ENV:UCS_VERSION]" "[ENV:KVM_BUILD_SERVER]" "[ENV:UCS_VERSION]" generic-unsafe_amd64 single UCS
command2:
