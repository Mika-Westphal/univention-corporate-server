[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: school-id-broker-performance.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_vcpus: 16
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: school-id-broker-performance-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: 8G

recover: 15

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]
 JOB_NAME=[ENV:JOB_NAME]

[idbroker]
profile:
 hostname="idbroker"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=2 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 . utils.sh; basic_setup
 . utils.sh; add_tech_key_authorized_keys
 . utils.sh; rotate_logfiles
 . utils.sh; upgrade_to_latest_patchlevel
command2:
 . utils.sh; jenkins_updates
command3:
 . utils.sh; upgrade_to_latest_test_errata && touch UCS_UPDATED
command4:
 univention-app info
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command5:
 . utils.sh; import_license
command6:
 # install ucsschool
 . utils.sh && wait_for_reboot
 . utils.sh && switch_to_test_app_center || true
 echo -n univention > /tmp/univention
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh; install_ucsschool
 . utils.sh; run_join_scripts
 univention-app info
 . utils.sh; prevent_ucstest_on_fail /root/schoolinstaller.py -u Administrator -p univention -M
command7:
 ## switch to devel scope
 #. utils.sh; ucsschool_scope_enabled && activate_ucsschool_devel_scope
 ## enable repo on omar
 # echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-ucs-school-4.4/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-ucs-school-4.4/amd64/" > /etc/apt/sources.list.d/25_school_dev.list
 #. utils.sh; jenkins_updates && touch UCS_UPDATED
command8:
 . utils.sh; upgrade_to_latest_test_errata
command9:
 . utils.sh; run_join_scripts
command10:
 # create test OUs and users
 /usr/share/ucs-school-import/scripts/create_ou "--verbose" "school1" "slave-edu1" --displayName="school 1" --sharefileserver="slave-edu1"
 /usr/share/ucs-school-import/scripts/create_ou "--verbose" "school2" "slave-edu2" --displayName="School 2" --sharefileserver="slave-edu2"
 cp -v /usr/share/ucs-school-import/configs/ucs-school-testuser-import.json /var/lib/ucs-school-import/configs/user_import.json
 /usr/share/ucs-school-import/scripts/ucs-school-testuser-import --verbose --classes 3 --staff 3 --students 3 --teachers 3 --staffteachers 3 DEMOSCHOOL school1 school2
command11:
 # setup Kelvin REST API
 . utils-school.sh && install_kelvin_api
 . utils.sh; run_join_scripts
command12:
 # setup ucschool-apis
 . utils.sh; install_apps ucsschool-apis
 . utils.sh; run_join_scripts
command13:
 # setup id-broker-plugin
 echo 'deb [trusted=yes] http://omar.knut.univention.de/build2/ ucs_4.4-0-id-broker/all/' >> /etc/apt/sources.list.d/40_id-broker.list
 univention-install -y id-broker-plugin
 . utils.sh; run_join_scripts
command14:
 # run tests on locust host
command15:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [idbroker_IP] idbroker
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils-school.sh /root/


# Update to 5.0, because Locust needs Python >= 3.6
[locust]
profile:
 hostname="locust"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
 packages_install=""
command1:
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=2 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 # ucr set samba4/backup/cron="#0 3 * * *"
 #. utils.sh; upgrade_to_latest_patchlevel
command2:
 . utils.sh; basic_setup
 . utils.sh; add_tech_key_authorized_keys
 . utils.sh; rotate_logfiles
 . utils.sh; upgrade_to_latest_patchlevel            # 1. update to latest patchlevel in OLD release
command3:
 . utils.sh; run_setup_join
 . utils.sh; import_license
 . utils.sh; upgrade_to_latest_test_errata_if        # 2. install test errata in OLD release
command4:
 . utils.sh; RELEASE_UPDATE=public TARGET_VERSION=5.0-0 jenkins_updates   # 3. update the latest public release
 . utils.sh; upgrade_to_latest_test_errata_if        # 4. install test errata for the latest public release
 . utils.sh; TARGET_VERSION=5.0-0 jenkins_updates                         # 5. maybe update to the test release if so configured by Jenkins
 . utils.sh; run_join_scripts
 . utils.sh; assert_version "5.0-0"
command6:
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 univention-app info
command7:
 univention-install --yes python3-venv
 python3 -m venv venv_locust
 venv_locust/bin/pip install -U pip wheel
 venv_locust/bin/pip install locust
command8:
 # TODO: learn how to use git in Jenkins
 wget --no-check-certificate https://billy.knut.univention.de/~dtroeder/id-broker/locust_idbroker_user.py https://billy.knut.univention.de/~dtroeder/id-broker/locust_ucsschool_api_common.py https://billy.knut.univention.de/~dtroeder/id-broker/locust_ucsschool_api_echo.py https://billy.knut.univention.de/~dtroeder/id-broker/locust_udm_user_get.py https://billy.knut.univention.de/~dtroeder/id-broker/locust_udm_user_search.py
command9:
 #
command10:
 #
command11:
 #
command12:
 #
command13:
 #
command14:
 venv_locust/bin/locust -f locust_idbroker_user.py --host "[idbroker_IP]" --headless -u 16 -r 16 --run-time 1m --stop-timeout 20 --csv=idbroker_user --html=idbroker_user.html
command15:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [locust_IP] locust
 LOCAL utils/utils-local.sh fetch-files [locust_IP] idbroker_user*.csv idbroker_user.html locust
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
