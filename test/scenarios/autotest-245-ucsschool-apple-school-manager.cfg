[Global]
# These settings can be overwritten by the instance
logfile: school-apple-school-manager-tests.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: school-apple-school-manager-test-[ENV:BUILD_NUMBER]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_architecture: amd64
kvm_ucsversion: [ENV:KVM_UCSVERSION]

jenkins_description: simple school setup, apple-school-manager tests

recover: 8

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 REBOOT_AFTER_UPDATE=1
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]

[master]
kvm_vcpus: 4
kvm_memory: 4194304
profile:
 hostname="master"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
 interfaces/eth0/type="dhcp"
 interfaces/eth1/type="manual"
 interfaces/eth1/start="false"
 packages_install="univention-s4-connector"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 # get current univention-errata-level package:
 . utils.sh; RELEASE_UPDATE=public jenkins_updates
 # update as instructed in Jenkins:
 . utils.sh; jenkins_updates && touch UCS_UPDATED
  univention-app info
command2:
 # install ucsschool
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && import_license
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh && UCSSCHOOL_RELEASE=appcenter.test install_ucsschool
 . utils.sh; prevent_ucstest_on_fail /root/schoolinstaller.py -u Administrator -p univention -M
command3:
 # setup ucs-test
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh && install_ucs_test && install_with_unmaintained ucs-test-apple-school-manager
command4:
 # install apple-school-manager
 echo -n univention > /tmp/univention
 univention-app install --noninteractive --username Administrator --pwdfile /tmp/univention apple-school-manager
command5:
 # run tests
 . utils.sh && run_tests -s checks -s apple-school-manager
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils-school.sh /root/
