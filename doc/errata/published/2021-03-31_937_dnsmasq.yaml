desc: |
 This update addresses the following issues:
 * heap-based buffer overflow in sort_rrset() when DNSSEC is enabled
   (CVE-2020-25681)
 * buffer overflow in extract_name() due to missing length check when DNSSEC
   is enabled (CVE-2020-25682)
 * heap-based buffer overflow with large memcpy in get_rdata() when DNSSEC is
   enabled (CVE-2020-25683)
 * loose address/port check in reply_query() makes forging replies easier for
   an off-path attacker (CVE-2020-25684)
 * heap-based buffer overflow with large memcpy in sort_rrset() when DNSSEC is
   enabled (CVE-2020-25687)
