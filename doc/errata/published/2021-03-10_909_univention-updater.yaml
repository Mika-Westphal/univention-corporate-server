desc: |
 This update addresses the following issues:
 * The univention-updater now supports updating to UCS 5,
   once it is released.
 * The univention-updater now checks if the locally installed
   apps are available for the next UCS version.
 * The univention-updater UCR templates now have valid Python 3 syntax
   for compatibility with the UCS 5.0 update.
