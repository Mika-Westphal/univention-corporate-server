desc: |
 This update addresses the following issues:
 * A heap-based buffer overflow in chunkOffsetReconstruction in
   ImfMultiPartInputFile.cpp could result in a DOS via a crafted EXR file
   (CVE-2020-16587)
 * Undefined-shift in Imf_2_5::FastHufDecoder::FastHufDecoder (CVE-2021-3474)
 * Integer-overflow in Imf_2_5::calculateNumTiles (CVE-2021-3475)
 * Undefined-shift in Imf_2_5::unpack14 (CVE-2021-3476)
 * Heap-buffer-overflow in Imf_2_5::DeepTiledInputFile::readPixelSampleCounts
   (CVE-2021-3477)
 * Out-of-memory in ScanLineInputFile (CVE-2021-3478)
 * Out-of-memory caused by allocation of a very large buffer (CVE-2021-3479)
 * Heap buffer overflow in Imf_3_1::CharPtrIO::readChars (CVE-2021-3598)
 * Segv on unknown address in Imf_2_5::hufUncompress - Null Pointer
   dereference (CVE-2021-20296)
 * Integer-overflow in Imf_2_5::DwaCompressor::initializeBuffers
   (CVE-2021-23215)
 * Integer-overflow in Imf_2_5::DwaCompressor::initializeBuffers
   (CVE-2021-26260)
