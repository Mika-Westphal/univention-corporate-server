desc: |
 This update addresses the following issues:
 * The new subcommand update-check has been added to
   univention-app to check whether an UCS update with
   the currently installed Apps is possible.
 * The LDAP ACL UCR templates now have valid Python 3 syntax
   for compatibility with the UCS 5.0 update.
 * The app parameter DockerScriptInit can now be
   configured via UCR.
 * Fix traceback when using App Center once App ini file with
   install permissions is present in cache
