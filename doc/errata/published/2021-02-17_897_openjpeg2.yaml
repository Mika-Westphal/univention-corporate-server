desc: |
 This update addresses the following issues:
 * Heap-buffer-overflow in lib/openjp2/mqc.c could result in DoS
   (CVE-2020-27814)
 * Heap-buffer-overflow write in lib-openjp2 (CVE-2020-27823)
 * Global-buffer-overflow read in lib-openjp2 (CVE-2020-27824)
 * Heap-based buffer overflows in lib/openjp2/pi.c (CVE-2020-27841)
 * Heap-based buffer overflow in opj_t2_encode_packet function in openjp2/t2.c
   (CVE-2020-27844)
 * Heap-based buffer overflow in functions opj_pi_next_rlcp, opj_pi_next_rpcl
   and opj_pi_next_lrcp in openjp2/pi.c (CVE-2020-27845)
