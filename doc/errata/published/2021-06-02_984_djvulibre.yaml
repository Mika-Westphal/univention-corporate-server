desc: |
 This update addresses the following issues:
 * DjVmDir.cpp in the DJVU reader component allows attackers to cause a
   denial-of-service (application crash in GStringRep::strdup in
   libdjvu/GString.cpp caused by a heap-based buffer over-read) by crafting a
   DJVU file. (CVE-2019-15142)
 * The bitmap reader component allows attackers to cause a denial-of-service
   error (resource exhaustion caused by a GBitmap::read_rle_raw infinite loop)
   by crafting a corrupted image file, related to libdjvu/DjVmDir.cpp and
   libdjvu/GBitmap.cpp. (CVE-2019-15143)
 * The sorting functionality (aka GArrayTemplate<TYPE>::sort) allows attackers
   to cause a denial-of-service (application crash due to an Uncontrolled
   Recursion) by crafting a PBM image file that is mishandled in
   libdjvu/GContainer.h. (CVE-2019-15144)
 * DjVuLibre allows attackers to cause a denial-of-service attack (application
   crash via an out-of-bounds read) by crafting a corrupted JB2 image file
   that is mishandled in JB2Dict::JB2Codec::get_direct_context in
   libdjvu/JB2Image.h because of a missing zero-bytes check in
   libdjvu/GBitmap.h. (CVE-2019-15145)
 * A NULL pointer dereference in the function DJVU::filter_fv at
   IW44EncodeCodec.cpp. (CVE-2019-18804)
 * Stack overflow in function DJVU::DjVuDocument::get_djvu_file() via crafted
   djvu file (CVE-2021-3500)
 * Out of bounds write in function DJVU::filter_bv() via crafted djvu file
   (CVE-2021-32490)
 * Integer overflow in function render() in tools/ddjvu via crafted djvu file
   (CVE-2021-32491)
 * Out of bounds read in function DJVU::DataPool::has_data() via crafted djvu
   file (CVE-2021-32492)
 * Heap buffer overflow in function DJVU::GBitmap::decode() via crafted djvu
   file (CVE-2021-32493)
