desc: |
 This update addresses the following issues:
 * Link attack in Exim's log directory (CVE-2020-28007)
 * Assorted attacks in Exim's spool directory (CVE-2020-28008)
 * Integer overflow in get_stdinput() (CVE-2020-28009)
 * Heap buffer overflow in queue_run() (CVE-2020-28011)
 * Missing close-on-exec flag for privileged pipe (CVE-2020-28012)
 * Heap buffer overflow in parse_fix_phrase() (CVE-2020-28013)
 * Arbitrary PID file creation, clobbering,
   and deletion. (CVE-2020-28014, CVE-2021-27216)
 * New-line injection into spool header file. (CVE-2020-28015, CVE-2020-28021)
 * Integer overflow in receive_add_recipient() (CVE-2020-28017)
 * Failure to reset function pointer after BDAT error (CVE-2020-28019)
 * More checks on header line length during reception (CVE-2020-28020)
 * Heap out-of-bounds read and write in extract_option() (CVE-2020-28022)
 * Out-of-bounds read in smtp_setup_msg() (CVE-2020-28023)
 * Heap buffer underflow in smtp_ungetc() (CVE-2020-28024)
 * Heap out-of-bounds read in pdkim_finish_bodyhash() (CVE-2020-28025)
 * Line truncation and injection in spool_read_header() (CVE-2020-28026)
