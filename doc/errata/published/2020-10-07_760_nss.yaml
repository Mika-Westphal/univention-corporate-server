fix: 2:3.26.2-1.1+deb9u2
desc: |
 This update addresses the following issues:
 * Cache side-channel variant of the Bleichenbacher attack (CVE-2018-12404)
 * NULL pointer dereference in several CMS functions resulting in a denial of
   service (CVE-2018-18508)
 * Out-of-bounds read when importing curve25519 private key (CVE-2019-11719)
 * Empty or malformed p256-ECDH public keys may trigger a segmentation fault
   (CVE-2019-11729)
 * Out-of-bounds write when passing an output buffer smaller than the block
   size to NSC_EncryptUpdate (CVE-2019-11745)
 * Check length of inputs for cryptographic primitives (CVE-2019-17006)
 * Handling of Netscape Certificate Sequences in CERT_DecodeCertPackage() may
   crash with a NULL deref leading to DoS. (CVE-2019-17007)
 * Side channel attack on ECDSA signature generation (CVE-2020-6829)
 * Timing attack on DSA signature generation (CVE-2020-12399)
 * P-384 and P-521 implementation uses a side-channel vulnerable modular
   inversion function (CVE-2020-12400)
 * ECDSA timing attack mitigation bypass (CVE-2020-12401)
 * Side channel vulnerabilities during RSA key generation (CVE-2020-12402)
 * CHACHA20-POLY1305 decryption with undersized tag leads to out-of-bounds
   read (CVE-2020-12403)
