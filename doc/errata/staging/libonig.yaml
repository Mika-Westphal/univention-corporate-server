desc: |
 This update addresses the following issues:
 * use-after-free in onig_new_deluxe() in regext.c (CVE-2019-13224)
 * Stack exhaustion in regcomp.c because of recursion in regparse.c
   (CVE-2019-16163)
 * integer overflow in search_in_range function in regexec.c leads to
   out-of-bounds read (CVE-2019-19012)
 * Heap-based buffer over-read in function gb18030_mbc_enc_len in file
   gb18030.c (CVE-2019-19203)
 * Heap-based buffer over-read in function fetch_interval_quantifier in
   regparse.c (CVE-2019-19204)
 * Heap-based buffer overflow in str_lower_case_match in regexec.c
   (CVE-2019-19246)
 * Buffer overflow in concat_opt_exact_str could result in DoS
   (CVE-2020-26159)
