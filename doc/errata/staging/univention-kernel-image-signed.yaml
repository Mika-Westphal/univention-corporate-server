desc: |
 This updates the Linux kernel to version 4.9.246, which addresses (among
 others) the following security issues:
 * In create_pinctrl of core.c, there is a possible out of bounds read due to
   a use after free. This could lead to local information disclosure with no
   additional execution privileges needed. User interaction is not needed for
   exploitation.Product: AndroidVersions: Android kernelAndroid ID:
   A-140550171 (CVE-2020-0427)
 * Insufficient access control vulnerability in PowerCap Framework
   (CVE-2020-8694)
 * performance counters race condition use-after-free (CVE-2020-14351)
 * Geneve/IPsec traffic may be unencrypted between two Geneve endpoints
   (CVE-2020-25645)
 * use-after-free in read in vt_do_kdgkb_ioctl (CVE-2020-25656)
 * race condition in fg_console can lead to use-after-free in con_font_op
   (CVE-2020-25668)
 * use-after-free read in sunkbd_reinit in drivers/input/keyboard/sunkbd.c
   (CVE-2020-25669)
 * perf_event_parse_addr_filter memory (CVE-2020-25704)
 * ICMP rate limiting can be used for DNS poisoning attack (CVE-2020-25705)
 * xen: guest OS users can cause a DoS via a high rate of events to dom0
   (XSA-332) (CVE-2020-27673)
 * xen: race condition in event-channel removal during the event-handling loop
   (XSA-331) (CVE-2020-27675)
 * slab-out-of-bounds read in fbcon (CVE-2020-28974)
note: This is the 2nd of two related updates.
