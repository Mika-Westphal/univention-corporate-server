desc: |
 This update addresses the following issues:
 * Cross-host redirect does not remove Authorization header allow for
   credential exposure (CVE-2018-20060)
 * CRLF injection due to not encoding the '\r\n' sequence leading to possible
   attack on internal service. (CVE-2019-11236)
 * Certification mishandle when error should be thrown (CVE-2019-11324)
 * CRLF injection via HTTP request method (CVE-2020-26137)
