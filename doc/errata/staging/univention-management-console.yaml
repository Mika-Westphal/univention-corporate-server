desc: |
 This update addresses the following issue(s):
 * The UMC-Server is now multiprocessing capable.
 * Expired sessions are now removed from the SAML cache.
 * SAML identities are now cached in a BDB database instead of in memory.
 * Data stored for outstanding SAML queries are now removed when a SAML
   response is received.
 * The UMC-Web-Server is now multiprocessing capable.
 * The removal of sessions has been optimized.
 * UMC now shows a banner to the upcoming Univention Summit 2021 once.
