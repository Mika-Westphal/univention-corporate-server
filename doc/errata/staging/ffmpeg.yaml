desc: |
 This update addresses the following issues:
 * In FFmpeg before 4.2, avcodec_open2 in libavcodec/utils.c allows a NULL
   pointer dereference and possibly unspecified other impact when there is no
   valid close function pointer. (CVE-2019-17539)
 * decode_frame in libavcodec/exr.c in FFmpeg 4.3.1 has an out-of-bounds write
   because of errors in calculations of when to perform memset zero
   operations. (CVE-2020-35965)
