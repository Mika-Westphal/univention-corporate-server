 This update addresses the following issues:
 * Memory safety bugs fixed (CVE-2020-15673)
 * XSS when pasting attacker-controlled data into a contenteditable
   element (CVE-2020-15676)
 * Download origin spoofing via redirect (CVE-2020-15677)
