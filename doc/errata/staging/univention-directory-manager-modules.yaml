desc: |
 This update addresses the following issues:
 * The --remove-option argument of the UDM CLI `create` command has been
   repaired.
 * Support for bcrypt user password hashes has been added
   to the UDM. bcrypt can be activated with the UCR variable
   `password/hashing/bcrypt` (default false). The bcrypt cost factor
   and variant can be configured with the UCR variables
   `password/hashing/bcrypt/cost_factor` (default 12) and
   `password/hashing/bcrypt/prefix` (default 2b).
