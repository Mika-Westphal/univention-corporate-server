desc: |
 This update addresses the following issue:
 * PJSIP is a free and open source multimedia communication library written in
   C language implementing standard based protocols such as SIP, SDP, RTP,
   STUN, TURN, and ICE. In PJSIP version 2.10 and earlier, after an initial
   INVITE has been sent, when two 183 responses are received, with the first
   one causing negotiation failure, a crash will occur. This results in a
   denial of service. (CVE-2021-21375)
