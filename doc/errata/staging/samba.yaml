 This update addresses the following issues:
 * With Samba 4.10.18 a mitigation for Zerologin is available. Schannel can
   be deactivated for individual hosts, and has not to be deactivated
   globally. Example smb.conf options can be found below.
     server schannel = yes
     server require schannel:triceratops$ = no
     server require schannel:greywacke$ = no
