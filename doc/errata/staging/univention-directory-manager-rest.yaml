desc: |
 This update addresses the following issue(s):
 * The OpenAPI schema of the UDM REST API now returns "200" as status
   code for the retrieval of object creation templates.
 * The OpenAPI schema of the UDM REST API now contains "201" as
   additional possible status code for modify operations. It is returned
   in case an object was moved.
