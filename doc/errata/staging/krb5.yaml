desc: |
 This update addresses the following issue:
 * MIT Kerberos 5 (aka krb5) before 1.17.2 and 1.18.x before 1.18.3 allows
   unbounded recursion via an ASN.1-encoded Kerberos message because the
   lib/krb5/asn.1/asn1_encode.c support for BER indefinite lengths lacks a
   recursion limit. (CVE-2020-28196)
