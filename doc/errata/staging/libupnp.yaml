desc: |
 This update addresses the following issue:
 * Portable UPnP SDK (aka libupnp) 1.12.1 and earlier allows remote attackers
   to cause a denial of service (crash) via a crafted SSDP message due to a
   NULL pointer dereference in the functions FindServiceControlURLPath and
   FindServiceEventURLPath in genlib/service_table/service_table.c.
   (CVE-2020-13848)
